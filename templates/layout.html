<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Marquee Money</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Website Title with link to homepage -->
        <a class="navbar-brand" href="/">Marquee Money</a>

        <!-- Navbar Toggle for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse d-flex justify-content-between w-100" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{{ url_for('show_add_form') }}">Add Show</a>
        </div>

          <!-- Search Form aligned to the right -->
          <div class="navbar-nav ms-auto">
            <form class="d-flex" id="search-form" action="/search" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="search-query">
              <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom jQuery to handle the search form submission -->
    <script>
      $(document).ready(function() {
        $('#search-form').submit(function(event) {
          event.preventDefault();
          
          var query = $('#search-query').val().trim();
          if(query) {
            window.location.href = '/search?query=' + query;
          }
          else {
            $('#search-query').val('');
            $('#search-query').focus();
          }
        });
      });
    </script>
  </body>
</html>
